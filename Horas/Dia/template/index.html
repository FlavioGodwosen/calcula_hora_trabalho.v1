<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculadora de Horas Trabalhadas</title>
  <style>
    body {
      background-color: #ffd900;
      color: #000;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      margin-bottom: 10px;
      padding: 5px;
    }

    button {
      background-color: #000;
      color: #ffd900;
      padding: 10px;
      cursor: pointer;
    }
  </style>
  <!-- Adicione a biblioteca Inputmask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>

<body>
  <h1>Calculadora de Horas Trabalhadas</h1>

  <form method="post">
    <label for="entrada_manha">Entrada Manhã:</label>
    <!-- Adicione a máscara de horas ao campo entrada_manha -->
    <input type="text" name="entrada_manha" id="entrada_manha" required>

    <label for="saida_almoco">Saída Almoço:</label>
    <input type="text" name="saida_almoco" id="saida_almoco" value="12:00" readonly>

    <label for="entrada_tarde">Entrada Tarde:</label>
    <input type="text" name="entrada_tarde" id="entrada_tarde" value="13:00" readonly>

    <label for="saida_noite">Saída Noite:</label>
    <!-- Adicione a máscara de horas ao campo saida_noite -->
    <input type="text" name="saida_noite" id="saida_noite" required>

    <br>

    <!-- Remova o teclado numérico -->

    <button type="submit">Calcular</button>
  </form>

  
  <div id="resultado"
    style="margin-top: 20px; padding: 10px; background-color: #ffd900; color: #000; font-size: 18px;">
    <strong>Horas trabalhadas no dia:</strong> 
  </div>
  


  <script>
    // Configurando a máscara de horas para os campos de entrada_manha e saida_noite
    $(document).ready(function () {
      $('#entrada_manha').inputmask('99:99');
      $('#saida_noite').inputmask('99:99');
    });
  </script>
</body>

</html>
